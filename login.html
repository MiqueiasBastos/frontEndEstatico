<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <title>Login</title>
</head>
<body>
    <!-- Header padrão do projeto -->
    <header>

    <div class="logo">

    </div>
    <div class="texto">
        <h1>Maionese</h1>
        <h3>Venha conosco viajar na Maionese!</h3>
        <a href="#">Descubra nossos pacotes</a>
        <a href="#">Destinos mais procurados</a>
        <a href="#">Sobre nós</a>
        <a href="#">Cadastre-e para saber mais</a>

    </div>
    <div>
        <a href="#">entrar</a>
    </div>
</header>

    <!-- Main com formulário de login -->
    <main>
        <div class="login-container">
            <figure class="logo">
                <img src="" alt="">
            </figure>

            <form action="">
                <span class="material-symbols-outlined">mail</span>
                <label for="email">E-mail</label>
                <input type="email" name="email-login" id="email-login" placeholder="Digite seu e-mail" autocomplete="off">
                <span class="material-symbols-outlined">lock</span>
                <label for="password">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                <a href="#" id="esqueceu-senha">Esqueceu a senha?</a>
                <input type="submit" value="Entrar">
            </form>

            <p>Ainda não tem uma conta?</p>
            <a href="cadastro.html">Cadastre-se</a>
        </div>
    </main>

    <!-- footer padrão do projeto -->
    <footer></footer>
</body>
</html>
