<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacotes | Maionese</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">


    <!-- css home -->
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <!-- Header padrão -->
    <header class="containerHeader">
        <nav class="navBar">
            <ul>
                <li>Sobre nós</li>
                <li>Destinos</li>
                <li>Pacotes</li>
            </ul>
        </nav>

        <div class="logo">
            <img src="/mayonnaise.png" alt="">
        </div>

        <div class="texto">
            <h1>Maionese</h1>
            <h3>Venha conosco viajar na Maionese!</h3>
            <div class="textoLinks">
                <a href="#">Sobre nós</a>
                <a href="#">Destinos favoritos</a>
                <a href="#">Nossos Pacotes</a>
                <a href="#">Cadastre-se</a>
            </div>
        </div>
    </header>

    <div class="container p-4">
        <h1>Pacotes de Viagem</h1>
        <div class="card shadow border-0 rounded-4" style="width: 300px;">
            <div class="card-img rounded-4">
                <img src="../images/destinos/rio-de-janeiro.jpg" class="card-img-top" alt="">
            </div>
            <div class="card-body position-relative">
                <span
                    class="badge rounded-pill bg-primary translate-middle-y p-2 px-5 start-50 top-0 position-absolute">Pacote</span>
                <h5 class="card-title">Rio de Janeiro</h5>
                <div class="avaliacao d-flex flex-row mb-1">
                    <img src="../images/icones/star_fill-1.svg">
                    <img src="../images/icones/star_fill-1.svg">
                    <img src="../images/icones/star_fill-1.svg">
                    <img src="../images/icones/star_half_fill-1.svg">
                    <img src="../images/icones/star_fill-0.svg">
                </div>
                <p class="card-text small">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                <div class="row">
                    <div class="col-1 pe-4">
                        <span class="material-symbols-outlined">
                            flight_takeoff
                        </span>
                    </div>
                    <div class="col-auto text-start">
                        30 de Nov 2022
                    </div>
                </div>
            </div>
            <div class="card-footer text-center text-muted py-3 bg-transparent">
                Em até 8x
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>

</html>
