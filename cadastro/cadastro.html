<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,500;0,700;0,1000;1,200;1,700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/frontEndEstatico/style.css">
    <link rel="stylesheet" href="./style-cadastro.css">
   
    <title>Fomulário de Cadastro</title>
</head>

<body>
     <!-- Header padrão do projeto -->
     <header class="containerHeader">

        <nav class="navBar">
            <div class="logo">
                <img src="/mayonnaise.png" alt="">
            </div>
            <div class="lista">
                <ul>
                    <li>Sobre nós</li>
                    <li>Destinos</li>
                    <li>Pacotes</li>
                </ul>
            </div>
        </nav>

        <div class="texto">
            <h1>Maionese</h1>
            <h3>Venha conosco viajar na Maionese!</h3>
            <div class="textoLinks">
                <a href="#">Sobre nós</a>
                <a href="#">Destinos favoritos</a>
                <a href="#">Nossos Pacotes</a>
                <a href="#">Cadastre-se</a>
            </div>
        </div>

    </header>

    <!-- Main com formulário de cadastro -->
    <main>

        <figure class="img-cadastro">
            <img src="/frontEndEstatico/imagens/icones/travel_mode.svg" alt="">
        </figure>
           
        <div class="cadastro-container">

            <form action="#">
                <Fieldset>
                    <legend>Cadastro</legend>

                    <section class="dados-cadastro">
                        <h3>Dados Pessoais</h3>

                        <!-- Nome -->
                        <span class="material-symbols-outlined">person</span>
                        <label for="nome">Nome Completo</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" maxlength="50"  required>

                        <!-- email -->
                        <span class="material-symbols-outlined">mail</span>
                        <label for="email">E-mail</label>
                        <input type="email" name="email-cadastro" id="email-cadastro" placeholder="Digite seu e-mail" required maxlength="30">

                        <!-- CPF -->
                        <span class="material-symbols-outlined">subtitles</span>
                        <label for="cpf">CPF</label>
                        <input type="text" name="cpf" id="cpf" placeholder="CPF" maxlength="11">

                        <!-- data nascimento -->
                        <span class="material-symbols-outlined">calendar_month</span>
                        <label for="date">Data de Nascimento</label>
                        <input type="date" name="data-nascimento" id="data-nascimento">

                        <!-- telefone para contato -->
                        <span class="material-symbols-outlined">smartphone</span>
                        <label for="telefone">Telefone para Contato</label>
                        <input type="tel" name="tel" id="tel" placeholder="(00) 00000-0000" maxlength="11">

                    <section class="cadastro-senha">
                        <h3>Senha</h3>
                        <span class="material-symbols-outlined">lock</span>
                        <label for="cadastro-senha">Senha</label>
                        <input type="password" name="cadastro-senha" id="cadastro-senha" placeholder="Crie sua senha para login" required>
                        <label for="cadastro-senha">Confirme sua Senha</label>
                        <input type="password" name="cadastro-senha" id="confirma-senha" placeholder="Confirme sua senha" required>
                    </section>

                    <!-- Aceite para receber informações  -->
                    <section class="aceite-info">
                        <label for="">Aceito receber  informações por e-mail</label>
                        <input type="radio" name="aceite-informacoes" id="sim">
                        <label for="sim">Sim</label>
                        <input type="radio" name="aceite-informacoes" id="nao">
                        <label for="nao">Não</label>
                    </section>

                    <!-- Botoes do Formulário -->
                    <section class="botoes-form">
                        <button id="btn-cadastrar" href="/frontEndEstatico/index.html">Cadastrar</button>
                        <button id="btn-redefinir" href="#">Redefinir</button>

                    </section>

                </Fieldset>     
            </form>

        </div>
    </main>

    <!-- Footer padrão do projeto -->
    <footer></footer>
</body>
</html>
